  <style>
/* base reveal behaviour (improved: transition includes transform + opacity) */
.reveal {
  opacity: 0;
  transform: translateY(0); /* specific variants override this */
  transition: opacity 0.8s ease-out, transform 0.8s cubic-bezier(.2,.9,.2,1);
  will-change: opacity, transform;
}

/* variants */
.fade-up      { transform: translateY(40px); }
.fade-left    { transform: translateX(-60px); }
.fade-right   { transform: translateX(60px); }

/* show state */
.reveal.show {
  opacity: 1;
  transform: translateX(0) translateY(0);
}

/* grid layout */
.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 40px;
  align-items: center;
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 80px 20px;
}

/* g-left and g-right styling */
.g-left,
.g-right {
  padding: 32px;
  border-radius: 14px;
  box-shadow: 0 8px 30px rgba(20,20,30,0.06);
  background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(250,250,252,1));
  min-height: 220px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

/* Visual difference: align text and place accents */
.g-left {
  text-align: left;
  align-items: flex-start;
  border: 1px solid rgba(20,20,30,0.03);
}

.g-right {
  text-align: left;          /* keep content aligned same; change if you prefer right */
  align-items: flex-start;
  border: 1px solid rgba(20,20,30,0.03);
}

/* Accent example: small colored stripe on left of left card and right of right card */
.g-left::before,
.g-right::after {
  content: "";
  width: 6px;
  height: 48px;
  border-radius: 4px;
  display: block;
  margin-bottom: 12px;
}

.g-left::before {
  background: linear-gradient(180deg,#6EE7B7,#3B82F6); /* green -> blue */
}

.g-right::after {
  background: linear-gradient(180deg,#FDE68A,#FB7185); /* yellow -> pink */
  align-self: flex-end;
}

/* optional: stagger the two so they feel coordinated */
.g-left.reveal.show  { transition-delay: 0s; }
.g-right.reveal.show { transition-delay: 0.12s; }

/* responsive: stacked & centered on small screens */
@media (max-width: 768px) {
  .grid {
    grid-template-columns: 1fr;
    gap: 24px;
    padding: 48px 18px;
  }

  .g-left,
  .g-right {
    text-align: center;
    align-items: center;
    padding: 28px;
    min-height: auto;
  }

  /* on mobile, use fade-up instead of left/right for both */
  .g-left, .g-right {
    transform: translateY(40px);
  }
}

<section class="grid-section">
  <div class="grid">
    <div class="g-left reveal fade-left">
      <h2>Left Content</h2>
      <p>This one slides in from the left.</p>
    </div>

    <div class="g-right reveal fade-right">
      <h2>Right Content</h2>
      <p>This one slides in from the right.</p>
    </div>
  </div>

<script>
// Select all elements with .reveal
const reveals = document.querySelectorAll('.reveal');

// Intersection Observer options
const options = {
  root: null,                // viewport
  rootMargin: "0px 0px -100px 0px", // trigger 100px before element fully in view
  threshold: 0.3             // 30% of element must be visible
};

// Create observer
const observer = new IntersectionObserver((entries, observer) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('show'); // trigger animation
      observer.unobserve(entry.target);   // only once
    }
  });
}, options);

// Observe all reveal elements
reveals.forEach(el => observer.observe(el));


</script>
