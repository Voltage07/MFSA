<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="user"></h1>
    <button onclick="clears()">clear</button>
    

    <script>
        document.getElementById('user').innerHTML = localStorage.getItem('username');

        function clears(){
            localStorage.clear();
        }
    </script>
</body>
</html>
