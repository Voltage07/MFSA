<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/styles/style.css">
    <style>
        /* header */
        header{
            width: 100%;
            height: 100vh;
            border: 1px solid black;
            background:linear-gradient(180deg, var(--b-m) 0%, rgba(15, 15, 15,.5) 100%), url(/assets/img/bg-desk.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;


        }
        .navbox{
            width: 100%;
            padding: 10px 30px;
            position: fixed;
            top: 10px;
            left: 0;
            margin-bottom: 100px;
            /* border: 1px solid black; */
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color:var(--y-m);
            box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
            z-index: 100;
        }
        .logo{
            width: 100px;
            /* margin-left: 10px; */
        }
        .logo img{
            width: 100%;
        }
        nav{
            font-weight:600;
            font-size: clamp(14px, 1.2vw + 10px, 16px);
        }
        nav a{
            color:var(--b-m);
            text-decoration: none;
            margin-left: 30px;
            font-size: 16px;
            position: relative;
        }
        nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -4px; /* a little under the text */
            width: 0%;
            height: 2px;
            background-color: var(--b-m);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }
        nav a:last-child{
            margin-right: 90px;
        }
        .menu{
            color:var(--b-m);
            margin-left: 10px;
            font-size: 25px;
            cursor:pointer;
            display: none;
        }
    </style>
    <link rel="stylesheet" href="/assets/styles/media.css">
</head>
<body>
    <!-- <div id="preloader">
    <div id="loader"></div>
</div> -->
<header>

</header>
<div class="navbox">
    <div class="logo">
    <img src="/assets/img/logo.png" alt="logo">
    </div>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Pricing</a>
    </nav>
    <div class="menu"><i class="fa-solid fa-bars"></i></div>
</div>



    
<script src="/assets/scripts/m.js"></script>
</body>
</html>
